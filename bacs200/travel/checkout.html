<!DOCTYPE html>
<html lang="en">
<head>
  <title>Esi Expolorations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<div class="p-5 bg-success text-black text-center"> 
    <img src="Esilogo.png" alt="EsiLogo" width="250" height="250">
  
  <h5 class="display-5 ">Travel Agency that makes Traveling Easy for You<h5> 
</div>
<h3>Checkout to start your Vacation</h3>
   <div class="form-floating mb-3">
    
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating mb-3">
    
    <input type="Phone-Number" class="form-control" id="floatingInput" placeholder="Phone-Number">
    <label for="floatingInput">Phone-Number</label>
  </div>
  <select class="form-select" aria-label="Default select example">
    <option selected>Pick your Plan</option>
    <option value="1">Light Plan</option>
    <option value="2">Premium Plan</option>
    <option value="3">Ultimate Plan</option>
  </select>
  <h3>Have any questions or comments let us know!</h3>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comments</label>
  </div>
  

</body>
</html>
